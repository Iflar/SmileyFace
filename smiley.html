<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="smiley.css">
    <title>Smiley Face</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h1>Step 1: Make the Circle</h1>
        <div class="face"></div>
            --
        <h2>Step 2: Add the left eye</h2>
        <div class="face">
            <div class="lefteye"></div>
        </div>
            --
        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
        </div>
            --
        <h2>Step 4: Add the mouth</h2>
        <div class="face">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>

        <h2>Step 5: Add the inner-eyes</h2>
        <div class="face">
            <div class="lefteye"></div>
                <div id="inner-left"></div>
            <div class="righteye"></div>
                <div id="inner-right"></div>
            <div class="mouth"></div>
        </div>

    </div>
</body>
</html>
